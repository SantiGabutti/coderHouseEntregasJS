<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Entrega 3 JS - Santiago Gabutti - CoderHouse/style3.css">
    <script src="https://kit.fontawesome.com/71e3f12318.js" crossorigin="anonymous"></script>
    <title>Tercer entrega JS CoderHouse</title>
</head>
<body>
<!--header-->
<header class="header">
    <nav class="nav">
        <a href="#" id="logo" class="logo navLink">MagicStore</a>
        <button class="navToggle">
            <i class="fa-solid fa-bars"></i>
        </button>
        <ul class="navMenu">
            <li class="navMenuItem">
                <a href="#" class="navMenuLink navLink">About us</a></li>
            <li class="navMenuItem">
                <a href="#" class="navMenuLink navLink">Contact</a></li>
            <li class="navMenuItem">
                <a href="#" class="navMenuLink navLink">Cart</a></li>
        </ul>
    </nav>
</header>
<!--home page-->
<div id="homePage">
    <!--title-->
    <div class="title">
        <h1>MagicStore</h1>
    </div>
    <!--buttons-categories-->
    <div class="categoriesAndSearch">
        <input id="search" type="text" placeholder="          Search by keyword">
        <button class="buttonCategory" id="burgers">Burgers</button>
        <button class="buttonCategory" id="sides">Sides</button>
        <button class="buttonCategory" id="drinks">Drinks</button>
        <button class="buttonCategory" id="desserts">Desserts</button>
    </div>
    <!--product container-->
    <div id="productContainer">
        <!--dynamically created products in JS-->
    </div>
</div>
<!-- cart -->
<div id="cartContainer">
    <!-- dynamically add products -->
</div>
<!--footer-->
<div class="footer">
    <h1>Tercer entrega JS - Santiago Gabutti - Coder House</h1>
</div>
<script src="/Entrega 3 JS - Santiago Gabutti - CoderHouse/main3.js"></script>
</body>
</html>
